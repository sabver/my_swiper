<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta
      name="format-detection"
      content="telephone=no, email=no, address=no"
    />
    <title>My Coding test "Swiper"</title>
    <link rel="stylesheet" type="text/css" href="lib/swiper.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- <link rel="shortcut icon" type="image/png" href=""> -->
  </head>

  <body>
    <div class="swiper my-swiper" id="mySwiper1">
      <div class="swiper-wrapper my-swiper-wrapper">
        <div class="swiper-container">
          <div class="swiper-slide">
            <a class="my-href swiper-href" href="https://www.google.com">
              <img src="./imgs/bannar_1.png" alt="banner-1" class="my-img" />
            </a>
          </div>
          <div class="swiper-slide">
            <a class="my-href swiper-href" href="https://www.google.com">
              <img src="./imgs/bannar_2.png" alt="banner-2" class="my-img" />
            </a>
          </div>
          <div class="swiper-slide">
            <a class="my-href swiper-href" href="https://www.google.com">
              <img src="./imgs/bannar_3.png" alt="banner-3" class="my-img" />
            </a>
          </div>
          <div class="swiper-slide">
            <a class="my-href swiper-href" href="https://www.google.com">
              <img src="./imgs/bannar_4.png" alt="banner-4" class="my-img" />
            </a>
          </div>
          <div class="swiper-slide">
            <a class="my-href swiper-href" href="https://www.google.com">
              <img src="./imgs/bannar_5.png" alt="banner-5" class="my-img" />
            </a>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev">
        <button class="swiper-button-container">
          <img src="./imgs/pic_left_arrow.png" class="swiper-button-prev-img" />
        </button>
      </div>
      <div class="swiper-button-next">
        <button class="swiper-button-container">
          <img
            src="./imgs/pic_right_arrow.png"
            class="swiper-button-next-img"
          />
        </button>
      </div>
      <div class="swiper-pagination">
        <div class="swiper-pagination-container">
          <div class="swiper-pagination-item">
            <img src="./imgs/text_1.png" class="swiper-pagination-img" />
            <img
              src="./imgs/text_1_on.png"
              class="swiper-pagination-img swiper-pagination-img--active"
            />
          </div>
          <div class="swiper-pagination-item">
            <img src="./imgs/text_2.png" class="swiper-pagination-img" />
            <img
              src="./imgs/text_2_on.png"
              class="swiper-pagination-img swiper-pagination-img--active"
            />
          </div>
          <div class="swiper-pagination-item">
            <img src="./imgs/text_3.png" class="swiper-pagination-img" />
            <img
              src="./imgs/text_3_on.png"
              class="swiper-pagination-img swiper-pagination-img--active"
            />
          </div>
          <div class="swiper-pagination-item">
            <img src="./imgs/text_4.png" class="swiper-pagination-img" />
            <img
              src="./imgs/text_4_on.png"
              class="swiper-pagination-img swiper-pagination-img--active"
            />
          </div>
          <div class="swiper-pagination-item">
            <img src="./imgs/text_5.png" class="swiper-pagination-img" />
            <img
              src="./imgs/text_5_on.png"
              class="swiper-pagination-img swiper-pagination-img--active"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="lib/swiper.js"></script>
    <script src="index.js"></script>
  </body>
</html>
